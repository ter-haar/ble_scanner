  - ssid: !secret network_1_ssid
    password: !secret network_1_password
  - ssid: !secret network_2_ssid
    password: !secret network_2_password
debug:
logger:
  level: DEBUG
ota:
  safe_mode: True

time:
  - platform: sntp
    id: sntp_time

output:
  - platform: gpio
    pin: GPIO19
    id: lilygo_green_led

sensor:
  - platform: mqtt_subscribe
    id: min_rssi
    accuracy_decimals: 0
    topic: ble/min_rssi/set
    on_value:
      then:
        - mqtt.publish:
            topic: ble/${room}/min_rssi
            payload: !lambda |-
              return String(id(min_rssi).state).c_str();

globals:
  - id: x_poz
    type: int
  - id: y_poz
    type: int
  - id: font_id
    type: esphome::display::Font *
  - id: message
    type: std::string

mqtt:
  id: mqtt_client
  broker: !secret mqtt_broker
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: True
  birth_message:
    topic: ble/${room}/status
    payload: online
  will_message:
    topic: ble/${room}/status
    payload: offline
  on_json_message:
    topic: ble/${room}/clock/set
    then:
      - lambda: |-
          if (x.containsKey("x_poz"))

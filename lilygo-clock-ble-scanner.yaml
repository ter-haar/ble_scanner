substitutions:
  room: pracownia

esphome:
  name: ble_${room}
  platform: ESP32
  board: esp32dev
  on_boot:
    then:
      - lambda: |-
          id(font_id) = id(font_4);
          id(message) = "";
          id(x_poz) = 124;
          id(y_poz) = 70;
